<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css"/>
		<title>DatingSI</title>
    </head>
    <body>
		<div class="main-container">
			<div class="sidebar">
				<div class="user-info">
					<img id="user-image" class="user-image" src=""/>
					<span id="user-name" class="user-name">Olá, Visitante</span>
				</div>
				<div class="messages-container">
					<span class="messages-title">Mensagens</span>

					<!-- <div class="message">
						<img id="messsage-user-image" class="messsage-user-image" src=""/>
						<span id="message-text" class="message-text">Vocês deram um novo Match!</span>
					</div> -->
				</div>
			</div>

			<div class="main">
				<div class="discover-container">
					<div class="card" style="width: 19rem;">
						<img src="img/aguardando-usuarios.png" id="card-img-top" class="card-img-top" alt="">
						<div class="card-body">
						  <h5 id="card-title" class="card-title">Aguardando novos usuários</h5>
						  <p id="card-text" class="card-text">Quando um novo usuário entrar, aparecerá para você</p>

						  <div class="buttons">
							<i id="recuse" class="fas fa-times dislike"></i>

							<i id="like" class="fas fa-heart like"></i>
						  </div>
						</div>
					</div>
				</div>
				<div class="chat-container" style="display: none;">

				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
			integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
			crossorigin="anonymous"
	  	></script>
        <script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
