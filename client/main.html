<!-- Layout desenvolvido por nós, 
	com algumas partes baseadas no vídeo: https://www.youtube.com/watch?v=jD7FnbI76Hg&t=84s&ab_channel=TraversyMedia -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css"/>
		<title>DatingSI</title>
    </head>
    <body>
		<div class="main-container">
			<div class="sidebar">
				<div class="user-info">
					<img id="user-image" class="user-image" src=""/>
					<span id="user-name" class="user-name">Olá, Visitante</span>
				</div>
				<div class="messages-container">
					<span class="messages-title">Mensagens</span>
				</div>
			</div>

			<div class="main">
				<div id="discover" class="discover-container">
					<div class="card" style="width: 19rem;">
						<img src="img/aguardando-usuarios.png" id="card-img-top" class="card-img-top" alt="">
						<div class="card-body">
						  <h5 id="card-title" class="card-title">Aguardando novos usuários</h5>
						  <p id="card-text" class="card-text">Quando um novo usuário entrar, aparecerá para você</p>

						  <div class="buttons">
							<i id="recuse" class="fas fa-times dislike"></i>

							<i id="like" class="fas fa-heart like"></i>
						  </div>
						</div>
					</div>
				</div>
				<!-- Layout de Chat baseado no vídeo: https://www.youtube.com/watch?v=jD7FnbI76Hg&t=84s&ab_channel=TraversyMedia -->
				<div id="chat" class="chat-container">
					<div class="chat">
						<header class="chat-header">
							<h1 id="chat-title"><i class="fas fa-smile"></i>Chat com Visitante</h1>
							<a id="back-discovery" class="btn">Voltar para descoberta</a>
						</header>
	
						<main class="chat-main">
							<div id="chat-messages" class="chat-messages"></div>
						</main>
	
						<div class="chat-form-container">
							<form id="message-form">
							  <input
								id="msg"
								type="text"
								placeholder="Enter Message"
								required
								autocomplete="off"
							  />
							  <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
			integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
			crossorigin="anonymous"
	  	></script>
        <script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
